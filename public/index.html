<!DOCTYPE html>
<html>
<head>
    <title>CHA DE COZINHA GABI</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;600;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-bg: #fff0f5;
            --rosa-card1: #fce4ec;
            --rosa-card2: #f8bbd0;
            --rosa-title: #e91e63;
            --rosa-botao: #ec407a;
            --rosa-botao-hover: #ad1457;
            --rosa-liberar: #f06292;
            --rosa-liberar-hover: #f8bbd0;
            --rosa-admin: #ba68c8;
            --rosa-admin-hover: #7b1fa2;
            --rosa-data: #c2185b;
            --rosa-indisponivel: #f8bbd0;
        }
        body {
            background: var(--rosa-bg);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 560px;
            margin: 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 32px #e91e6322;
            padding: 34px 28px 24px 28px;
        }
        .titulo {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 18px;
        }
        .titulo h1 {
            font-size: 2.35rem;
            letter-spacing: 2px;
            color: var(--rosa-title);
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 0 #fff6, 2px 2px 8px #fce4ec60;
            text-transform: uppercase;
        }
        .titulo .data {
            font-size: 1.45rem;
            color: var(--rosa-data);
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 2px;
        }
        ul#lista {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .item-lista {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            border-radius: 14px;
            box-shadow: 0 2px 8px #e91e6320;
            padding: 13px 18px;
            font-size: 1.08rem;
            transition: box-shadow .18s;
            min-height: 58px;
        }
        .item-lista.linha-par {
            background: var(--rosa-card1);
        }
        .item-lista.linha-impar {
            background: var(--rosa-card2);
        }
        .item-lista.indisponivel {
            color: #ba7891;
            background: var(--rosa-indisponivel) !important;
            text-decoration: line-through;
        }
        .item-lista .botao {
            min-width: 150px;
            margin-right: 18px;
            font-size: 1.07rem;
            background: var(--rosa-botao);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 11px 0;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            box-shadow: 0 1px 8px #e91e6333;
            transition: background .22s, transform .12s;
            outline: none;
        }
        .item-lista .botao:hover {
            background: var(--rosa-botao-hover);
            transform: scale(1.04);
        }
        .item-lista .liberar {
            background: var(--rosa-liberar);
            color: #fff;
            margin-left: auto;
            margin-right: 0;
            font-weight: 700;
            min-width: 100px;
        }
        .item-lista .liberar:hover {
            background: var(--rosa-liberar-hover);
            color: var(--rosa-title);
        }
        .admin-panel {
            margin-bottom: 24px;
            text-align: right;
        }
        .admin-panel button {
            background: var(--rosa-admin);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 9px;
            padding: 9px 28px;
            font-size: 1.09rem;
            cursor: pointer;
            margin-left: 7px;
            box-shadow: 0 2px 9px #ba68c830;
            transition: background .2s;
        }
        .admin-panel button:hover {
            background: var(--rosa-admin-hover);
        }
        .admin-panel #admin-status {
            color: var(--rosa-title);
            font-size: 1rem;
            margin-right: 13px;
        }
        @media (max-width: 650px) {
            .container { max-width: 97vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>CHA DE COZINHA GABI</h1>
            <span class="data">20 de Junho</span>
        </div>

        <div class="admin-panel">
            <span id="admin-status"></span>
            <button id="admin-btn">Acesso Administrador</button>
        </div>
        <ul id="lista"></ul>
    </div>

    <script>
        let isAdmin = false;
        const adminSenha = "gabi2024"; // Você pode mudar essa senha!

        function atualizarAdminStatus() {
            document.getElementById("admin-status").textContent = isAdmin ? "Admin ativo" : "";
            document.getElementById("admin-btn").textContent = isAdmin ? "Sair do admin" : "Acesso Administrador";
        }

        document.getElementById("admin-btn").onclick = () => {
            if (!isAdmin) {
                const senha = prompt("Digite a senha de admin:");
                if (senha === adminSenha) {
                    isAdmin = true;
                    alert("Acesso admin concedido!");
                } else {
                    alert("Senha incorreta!");
                }
            } else {
                isAdmin = false;
                alert("Você saiu do modo admin.");
            }
            atualizarLista();
            atualizarAdminStatus();
        };

        async function atualizarLista() {
            const resp = await fetch('/api/lista');
            const lista = await resp.json();
            const ul = document.getElementById('lista');
            ul.innerHTML = '';
            lista.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = "item-lista " + (idx % 2 === 0 ? "linha-par" : "linha-impar");
                if (!item.disponivel) li.className += " indisponivel";
                if (item.disponivel) {
                    const btn = document.createElement('button');
                    btn.textContent = "Quero esse!";
                    btn.className = "botao";
                    btn.onclick = async () => {
                        if (confirm(`Tem certeza que quer escolher este item?\n\n${item.id}. ${item.item}`)) {
                            const r = await fetch('/api/reservar', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: item.id })
                            });
                            if (r.ok) {
                                alert("Item reservado com sucesso!");
                            } else {
                                alert("Alguém foi mais rápido! Atualize a lista.");
                            }
                            atualizarLista();
                        }
                    };
                    li.appendChild(btn);
                }
                li.appendChild(document.createTextNode(` ${item.id}. ${item.item} `));
                if (!item.disponivel && isAdmin) {
                    const liberarBtn = document.createElement('button');
                    liberarBtn.textContent = "Liberar";
                    liberarBtn.className = "botao liberar";
                    liberarBtn.onclick = async () => {
                        if (confirm("Deseja liberar este item para reserva?")) {
                            const r = await fetch('/api/liberar', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: item.id })
                            });
                            if (r.ok) {
                                alert("Item liberado com sucesso!");
                            } else {
                                alert("Erro ao liberar item.");
                            }
                            atualizarLista();
                        }
                    };
                    li.appendChild(liberarBtn);
                }
                ul.appendChild(li);
            });
            atualizarAdminStatus();
        }

        setInterval(atualizarLista, 3500); // Atualiza lista a cada 3,5s
        atualizarLista();
    </script>
</body>
</html>
