<!DOCTYPE html>
<html>
<head>
    <title>CHA DE COZINHA GABI</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7f1;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 560px;
            margin: 40px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 4px 20px #0001;
            padding: 30px 28px 24px 28px;
        }
        .titulo {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 18px;
        }
        .titulo h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: #6b8e23; /* Verde Oliva */
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 0 #eef3e6, 2px 2px 5px #dbe9bb40;
        }
        .titulo .data {
            font-size: 1.5rem;
            color: #455323;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 2px;
        }
        ul#lista {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .item-lista {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            border-radius: 13px;
            box-shadow: 0 2px 6px #6b8e2322;
            padding: 12px 18px;
            font-size: 1.04rem;
            transition: box-shadow .18s;
            min-height: 54px;
        }
        .item-lista.linha-par {
            background: #e4f1d3;  /* verde oliva bem claro */
        }
        .item-lista.linha-impar {
            background: #fdf7e4;  /* bege mais vivo */
        }
        .item-lista.indisponivel {
            color: #b1b39e;
            background: #f7f9f6 !important;
            text-decoration: line-through;
        }
        .item-lista .botao {
            min-width: 150px;
            margin-right: 18px;
            font-size: 1.03rem;
            background: #6b8e23;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            box-shadow: 0 1px 5px #6b8e2315;
            transition: background .22s, transform .12s;
            outline: none;
        }
        .item-lista .botao:hover {
            background: #3d5223;
            transform: scale(1.04);
        }
        .item-lista .liberar {
            background: #bccf8a;
            color: #44531d;
            margin-left: auto;
            margin-right: 0;
            font-weight: 700;
            min-width: 100px;
        }
        .item-lista .liberar:hover {
            background: #d2e8af;
        }
        .admin-panel {
            margin-bottom: 20px;
            text-align: right;
        }
        .admin-panel button {
            background: #6b8e23;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 8px 26px;
            font-size: 1.05rem;
            cursor: pointer;
            margin-left: 7px;
            box-shadow: 0 2px 7px #6b8e2320;
            transition: background .2s;
        }
        .admin-panel button:hover {
            background: #3d5223;
        }
        .admin-panel #admin-status {
            color: #6b8e23;
            font-size: 1rem;
            margin-right: 13px;
        }
        @media (max-width: 650px) {
            .container { max-width: 97vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>CHA DE COZINHA GABI</h1>
            <span class="data">20 de Junho</span>
        </div>

        <div class="admin-panel">
            <span id="admin-status"></span>
            <button id="admin-btn">Acesso Administrador</button>
        </div>
        <ul id="lista"></ul>
    </div>

    <script>
        let isAdmin = false;
        const adminSenha = "gabi2024"; // Você pode mudar essa senha!

        function atualizarAdminStatus() {
            document.getElementById("admin-status").textContent = isAdmin ? "Admin ativo" : "";
            document.getElementById("admin-btn").textContent = isAdmin ? "Sair do admin" : "Acesso Administrador";
        }

        document.getElementById("admin-btn").onclick = () => {
            if (!isAdmin) {
                const senha = prompt("Digite a senha de admin:");
                if (senha === adminSenha) {
                    isAdmin = true;
                    alert("Acesso admin concedido!");
                } else {
                    alert("Senha incorreta!");
                }
            } else {
                isAdmin = false;
                alert("Você saiu do modo admin.");
            }
            atualizarLista();
            atualizarAdminStatus();
        };

        async function atualizarLista() {
            const resp = await fetch('/api/lista');
            const lista = await resp.json();
            const ul = document.getElementById('lista');
            ul.innerHTML = '';
            lista.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = "item-lista " + (idx % 2 === 0 ? "linha-par" : "linha-impar");
                if (!item.disponivel) li.className += " indisponivel";
                if (item.disponivel) {
                    const btn = document.createElement('button');
                    btn.textContent = "Quero esse!";
                    btn.className = "botao";
                    btn.onclick = async () => {
                        if (confirm("Tem certeza que quer escolher este item?")) {
                            const r = await fetch('/api/reservar', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: item.id })
                            });
                            if (r.ok) {
                                alert("Item reservado com sucesso!");
                            } else {
                                alert("Alguém foi mais rápido! Atualize a lista.");
                            }
                            atualizarLista();
                        }
                    };
                    li.appendChild(btn);
                }
                li.appendChild(document.createTextNode(` ${item.id}. ${item.item} `));
                if (!item.disponivel && isAdmin) {
                    const liberarBtn = document.createElement('button');
                    liberarBtn.textContent = "Liberar";
                    liberarBtn.className = "botao liberar";
                    liberarBtn.onclick = async () => {
                        if (confirm("Deseja liberar este item para reserva?")) {
                            const r = await fetch('/api/liberar', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: item.id })
                            });
                            if (r.ok) {
                                alert("Item liberado com sucesso!");
                            } else {
                                alert("Erro ao liberar item.");
                            }
                            atualizarLista();
                        }
                    };
                    li.appendChild(liberarBtn);
                }
                ul.appendChild(li);
            });
            atualizarAdminStatus();
        }

        setInterval(atualizarLista, 3500); // Atualiza lista a cada 3,5s
        atualizarLista();
    </script>
</body>
</html>
